<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/jquery-1.11.3.min.js"></script>
</head>

<body>
    <div class="container" id="login-box">
        <div class="form-container sign-up-container">
            <form action="mailto:947058459@qq.com?subject=注册信息" enctype="text/plain" method="post" name="form" onSubmit="#">
                <h1>注册</h1>           
                <div class="txtb">
                    <input type="text" name="useranme">
                    <span data-placeholder="用户名" ></span>
                </div>
                <div class="txtb">
                    <input type="email" name="email">
                    <span data-placeholder="邮箱" ></span>
                </div> 
                <div class="txtb">
                    <input type="password" name="password">
                    <span data-placeholder="密码" ></span>
                </div>
                <div class="txtb">
                    <input type="password" name="confirmPassword">
                    <span data-placeholder="确认密码" ></span>
                </div>            
                <button>注册</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form enctype="text/plain" method="get" name="form" onSubmit="return checkForm()" action="#">
                <h1>登录</h1>
                <div class="txtb">
                    <input type="text" id="username1">
                    <span data-placeholder="用户名" ></span>
                </div>
                <div class="txtb">
                    <input type="password" id="password2">
                    <span data-placeholder="密码"></span>
                </div>
                <a href="#">忘记密码？</a>
                <span class="button22" onclick="checkForm()">登录</span>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>已有账号？</h1>
                    <p>请使用您的账号进行登录</p>
                    <button class="ghost" id="signIn">登录</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>没有账号?</h1>
                    <p>立即注册加入我们，和我们一起开始旅程吧</p>
                    <button class="ghost" id="signUp">注册</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        var username = document.getElementById("username1");
        var password = document.getElementById("password2");

        function checkForm(){
            if(username.value == "webdesign" && password.value == "123456"){
                alert("登录成功！");
                window.location.href="首页.html";
                return true;
            }
            else{
                alert("登录失败！");
                return false;
            }
        }
    
    </script>
    <script>
        $("#signUp").click(function(){
            $("#login-box").addClass('right-panel-active')
        })
        $("#signIn").click(function(){
            $("#login-box").removeClass('right-panel-active')
        })
        $(".txtb input").on("focus",function(){
            $(this).addClass("focus")
        })
        $(".txtb input").on("blur",function(){
            if($(this).val() == '')
            $(this).removeClass("focus")
        })
    </script>
</body>
</html>
